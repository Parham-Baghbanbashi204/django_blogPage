<!--profile page-->
{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content%}
    <div class="content-section">
        <div class="media">
            <!--img uses django querys to call an image-->
          <img class="rounded-circle account-img" src="{{ user.profile.profile_image.url }}">
          <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
          </div>
        </div>
        <!-- FORM HERE -->
          <!--Add encoder type so we can pass images through our form-->
          <!--enctype="multipart/form-data" is wat allows us to save the images-->
          <form method="POST", enctype="multipart/form-data">
            {% csrf_token %}   
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{{ user.username }} </legend>
                <!--we no longer need to use form.as_p becuse we now have crispy forms-->
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
      </div>
{% endblock content %}
